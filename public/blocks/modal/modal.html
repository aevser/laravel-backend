<div class="modal">
    <div class="modal__container">
        <div class="modal__wrapper">
            <img class="modal__close" src="./img/icons/close.svg">
            <div class="section-top modal__top">
                <h2 class="section-title modal__title">Оформите заявку</h2>

                <h3 class="section-subtitle modal__subtitle">Для сотрудничества с нами оставьте свои данные.</h3>

            </div>
            <div class="modal__form">
                <form class="form">
    <div class="form__fields form__fields--row">
        <label class="form__field">
            <input class="form__input" placeholder="Ваше имя">
        </label>
        <label class="form__field">
            <input class="form__input" placeholder="+7 (___) ___ - __ - __"
                   onkeypress="maskPhone(event)"
                   onpaste="onPastePhone(event)">
        </label>
    </div>
    <button class="form__submit" type="submit">Получить готовый план </button>
    <div class="form__notice">Нажимая кнопку “Получить готовый план” вы соглашаетесь
        с Политикой конфеденциальности нашей компании
    </div>
</form>

<script>
    function maskPhone(e) {
        const mask = /\+7 \(\d{3}\) \d{3} \d{2} \d{2}/;
        var valSize = e.target.value.trim().replace(/\D/g, "").length;
        e = e || window.event;
        var key = e.keyCode || e.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\+/;
        if (!regex.test(key)) {
            e.returnValue = false;
            if (e.preventDefault) e.preventDefault();
        } else {
            if (valSize !== 0 && key === "+") {
                e.returnValue = false;
                return;
            }
            if (valSize === 0) {
                if (key === "8" || key === "7") {
                    e.target.value = "+7";
                    e.returnValue = false;
                } else if (key === "9") {
                    e.target.value = "+7 (9";
                    e.returnValue = false;
                } else if (key !== "+") {
                    e.target.value = "+7 (9";
                } else if (key === "+" && e.target.value === "+") {
                    e.returnValue = false;
                }
            } else if (valSize === 1) {
                e.target.value = "+7 (9";
                if (key === "9") {
                    e.returnValue = false;
                }
            } else if (valSize === 4) {
                if (e.target.value.slice(-1) === ")") {
                    e.target.value = e.target.value.trim() + " ";
                } else if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + ") ";
            } else if (valSize === 7 || valSize === 9) {
                if (e.target.value.slice(-1) === " ") {
                    return;
                } else e.target.value = e.target.value.trim() + " ";
            } else if (valSize === 11) {
                e.returnValue = false;
            }
        }
    }

    function onPastePhone(e) {
        e.preventDefault();
        const mask = /(7|8)(9\d{2})(\d{3})(\d{2})(\d{2})/;
        var phone = e.clipboardData.getData('text/plain').replace(/\D/g, "");
        if (!mask.test(phone)) {
            e.returnValue = false;
            return;
        }
        var matched = phone.match(mask);
        e.target.value = "+7 (" + matched[2] + ") " + matched[3] + " " + matched[4] + " " + matched[5];
        e.returnValue = false;
    }
</script>
            </div>
        </div>
    </div>
</div>
