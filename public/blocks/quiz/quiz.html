<section class="quiz">
    <div class="cont">
        <div class="quiz__wrapper">
            <div class="quiz__img">
                <img src="./img/quiz/quiz-img.png">
            </div>
            <div class="quiz__info">
                <div class="section-top quiz__top">
                    <h2 class="section-title quiz__title">Узнать ставку сейчас</h2>

                    <h3 class="section-subtitle quiz__subtitle">Пройдите небольшой тест и узнайте свою ставку по кредиту (всего 3 вопроса)</h3>

                </div>
                <div class="quiz__question">
                    <div class="quiz-question">
                        <div class="quiz-question__title">Какой вид кредита вас интересует?</div>
                        <div class="quiz-question__items">
                            <label class="quiz-question__item">
                                <input class="quiz-question__input" type="radio" value="Кредит наличными">
                                <span class="quiz-question__text">Кредит наличными</span>
                            </label>
                            <label class="quiz-question__item">
                                <input class="quiz-question__input" type="radio" value="Автокредит">
                                <span class="quiz-question__text">Автокредит</span>
                            </label>
                            <label class="quiz-question__item">
                                <input class="quiz-question__input" type="radio" value="Карта рассрочки">
                                <span class="quiz-question__text">Карта рассрочки</span>
                            </label>
                        </div>
                        <div class="quiz-question__buttons">
                            <div class="quiz-question__button quiz-question__button--prev">Назад</div>
                            <div class="quiz-question__button quiz-question__button--next">Далее</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
